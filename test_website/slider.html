<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/css/layout.css">
    <script src="assets/js/script.js"></script>
    <script>
        window.onload = function() {
            let slides = [
                {
                    title: "Music",
                    background: "assets/img/pico1.jpg",
                    link: "https://www.youtube.com/watch?v=Y5H7IbDANNU"
                }, {
                    title: "Love",
                    background: "assets/img/pico2.jpg",
                    link: "https://jut.su/narutoo/season-2/"
                }, {
                    title: "Lections",
                    background: "assets/img/pico3.jpg",
                    link: "https://www.youtube.com/watch?v=P3FKHH2RzjI&list=PL4878CAF571212BB2"
                }
            ]
            Slider.initSlider(slides);
        };
    </script>

</head>
<body>
<header class="header"><p><img width = "50px" src = "public/images/1.jpg" alt="logo"></p>
</header>
<div class="container">
    <main class="center column">
        <article>
            <h1>Slider</h1>
            <button onclick="Slider.showHide('block_id')">Show</button>
            <div id="block_id" style="display: none;">
                <div id="slider"></div>
            </div>
            <button id ="autop" class ="button" type ="button">Prev</button>
            <script>
                autop.addEventListener("click", function ()
                {
                    Slider.prevSlide();
                })
            </script>
            <button id ="auton" class ="button" type ="button">Next</button>
            <script>
                auton.addEventListener("click", function ()
                {
                    Slider.nextSlide();
                })
            </script>
            <button id ="auto" class ="button" type ="button">Start</button>
            <script>
                auto.addEventListener("click", function (){
                    if (document.getElementById("auto").textContent ==="Start") {
                        document.getElementById("auto").textContent ="Stop";
                        timerID = setInterval(function () {
                            Slider.nextSlide();
                        }, 1000)
                    }else {
                        document.getElementById("auto").textContent ="Start";
                        clearInterval(timerID);
                    }
                })
            </script>
            <div>
                <button id ="s1" class ="button" type ="button">Slide 1</button>
                <button id ="s2" class ="button" type ="button">Slide 2</button>
                <button id ="s3" class ="button" type ="button">Slide 3</button>
                <script>
                    s1.addEventListener("click", function (){
                        Slider.setSlide("slide-0");
                    })
                    s2.addEventListener("click", function (){
                        Slider.setSlide("slide-1");
                    })
                    s3.addEventListener("click", function (){
                        Slider.setSlide("slide-2");
                    })
                </script>
            </div>
            <p></p>
        </article>
    </main>
    <nav class="left column">
        <h3>Links</h3>
        <ul>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="slider.html">Slider</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="table.html">Table</a></li>
        </ul>
        <h3>Left heading</h3>
        <ul>
            <li><a href="#">Link 1</a></li>
        </ul>
    </nav>
    <div class="right column">
        <h3>Right heading</h3>
        <p></p>
    </div>
    <div class="push"></div>

</div>
<div class="footer-wrapper">
    <footer class="footer"><p>Footer...</p></footer>
</div>
</body>
</html>
